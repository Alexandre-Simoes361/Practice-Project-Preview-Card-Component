<!DOCTYPE html>
<html lang="en">
 <head>
    <title>Front End Mentor - Preview Card Component</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="Images/favicon-32x32.png"
    />
 </head>

 <body>
    <div id="background">
        <div class="card">
            <div class="image"></div>
            <div class="content">
                <h3 class="productType">Perfume</h3>
                <h1 class="productName">Gabrielle Essence Eau De Parfum</h1>
                <p class="productDescription">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="cost">
                    <p class="price">$149.99</p>
                    
                    <p class="oldprice">$169.99</p>
                </div>
                <div id="but">
                    <button class="button"><img src="Images/icon-cart.svg" alt="A shopping cart">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>    
 </body>
</html>
